buildscript {
    ext.kotlin_version = '1.9.22' // Update to the latest compatible version
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // Other dependencies
    }
}

allprojects {
    ext.kotlin_version = '1.7.10' // Update to the latest compatible version
    repositories {
        google()
        mavenCentral()
    }

    rootProject.buildDir = '../build'

    subprojects {
        project.buildDir = "${rootProject.buildDir}/${project.name}"
        project.evaluationDependsOn(':app')
    }
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
